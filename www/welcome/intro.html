<ion-content style="margin-top:20%" has-header="true" padding="true" scroll="false">
    <div class="bar bar-footer bar-transparent">
        <div class="row">

            <!-- Left -->
            <div class="col col-left">
                <a href="" ng-click="openRegister()">Sign Up</a>
            </div>

            <!-- Right -->
            <div class="col col-right">
                <a href="" ng-click="openForget()">Forgot Password</a>
            </div>
        </div>
    </div>
</ion-content>

<!-- Content -->
<ion-content has-header="true" padding="true" class="scroll-vertical background">
    <img class="image " src="img/logo.png">

    <div class="row row-center center-content ">
        <div class="col col-center">

            <!-- Form -->
            <div class="list list-inset center-content ">
                <label class="item item-input bar">
            <i class="icon ion-ios-email-outline placeholder-icon-large"></i>
            <input type="text" placeholder="Email" ng-model="user.email">
          </label>
                <label class="item item-input">
            <i class="icon ion-ios-locked-outline placeholder-icon-large"></i>
            <input type="password" placeholder="Password" ng-model="user.password">
          </label>


                <!-- login button -->
                <a class="button button-block button-calm" ng-click="loginUser(user)"> Login  </a>

            </div>

            <!--Login with Facebook Login with Google+ Login with Twitter icon-left "-->
            <!--<button margin class="button button-calm icon ion-social-facebook-outline" ng-click="SignWithFacebook()"> </button>
            <button margin class="button button-calm icon ion-social-google-outline" ng-click="SignWithGoogle()"> </button>
            <button class="button button-calm  icon ion-social-twitter-outline " ng-click="SignWithTwitter()">  </button>-->

            <!-- Error -->
            <div class="" ng-if="error">
                <div class="">
                    <p class="">{{ error }}</p>
                </div>
            </div>

        </div>
    </div>
</ion-content>
