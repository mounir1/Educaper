<ion-modal-view class="home">
    <ion-header-bar class="bar-calm">

        <!-- style attribute for Android -->
        <h1 class="title" style="text-align:center!important;">Create an account</h1>

        <!-- Button left -->
        <button class="button button-icon button-clear button-light ion-ios-arrow-thin-left" ng-click="closeRegister()"></button>

        <!-- Button right [empty] -->
        <button class="button button-icon button-clear button-light"></button>

    </ion-header-bar>

    <ion-content scroll="false">
        <div class="list">

            <label class="item item-input">
        <i class="icon ion-ios-person-outline placeholder-icon-large"></i>
        <input type="text" ng-model="form.name" placeholder="Name">
      </label>

            <label class="item item-input">
        <i class="icon ion-ios-email-outline placeholder-icon-large"></i>
        <input type="text" placeholder="Mail" ng-model="form.email">
      </label>
            <label class="item item-input">
        <i class="icon ion-ios-locked-outline placeholder-icon-large"></i>
        <input type="password" placeholder="Mot de passe" ng-model="form.password">
      </label>
            <!--
      <label class="item item-input">
        <i class="icon ion-ios-locked-outline placeholder-icon-large"></i>
        <input type="text" placeholder="Confirmer mot de passe">
      </label>
      -->
        </div>

        <h6 class="calm text-center" href="http://educaper.com">
            signing to Educaper <br/> read and accept educaper terms of use
        </h6>
        <p class="assertive text-center" ng-if="error"><strong>{{ error }}</strong></p>

        <div class="validation-center">
            <button class="button button-balanced" ng-click="createUser(form)">
        Submit
      </button>
        </div>
        <!--<div class="row row-center center-content margin-top:20% margin=auto center-content">
            <img class="image " src="img/logo.png">
        </div>-->

    </ion-content>
</ion-modal-view>
